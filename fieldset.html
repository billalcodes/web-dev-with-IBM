<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <h1>Field set element</h1>
    <form>
        <fieldset name="Personal_details">
            <legend>Personal Details</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com"><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>
        </fieldset>
        <br>

        <fieldset name="professional_details">
            <legend>Professional Details</legend>
            <label for="occupation">Occupation: </label>
            <input type="text" id="occupation" name="occupation"> <br>
            <label for="company" id="company" name="company">Company Name:</label>
            <input type="text" id="company" name="company"> <br>
            <label for="start">Start Date:</label>
            <input type="date" id="start" name="start"> <br>
            <label for="end">End Date:</label>
            <input type="date" name="end" id="end"><br>
        </fieldset>

        <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
